<main>
    <section class="contact-section">
        <h2>Contact Us</h2>
        <form id="contactForm" action="/submit" method="post">
            <div class="input-group">
                <label for="name">Name/Business Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="service">Service of Interest:</label>
                <select id="service" name="service">
                    <option value="medical">Medical Insurance</option>
                    <option value="dental">Dental Insurance</option>
                    <option value="life">Life Insurance</option>
                    <option value="tech">Technology Solutions</option>
                    <option value="finacial">Financial Consulting</option>
                    <option value="retire">Retirement</option>
                    <option value="other">Other/ More Than One</option>
                    <!-- ... other services ... -->
                </select>
            </div>

            <div class="input-group">
                <label for="phone">Best Contact Number: <span style="color: red;">*</span></label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="1234567890">
            </div>
            
            <div class="input-group">
                <label for="email">Email: <span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">
            </div>
            
            <div class="input-group">
                <label for="description">Description: <span style="color: red;">*</span></label>
                <textarea id="description" name="description" rows="4" required placeholder="Describe your requirements..."></textarea>
                <p class="privacy-note">Your information is private and protected. Please include any useful information for our representative including, but not limited to, DOBs, product interests/concerns, current coverage, potential budget, etc.</p>
            </div>

            <button type="submit">Submit</button>
        </form>
    </section>
</main>
